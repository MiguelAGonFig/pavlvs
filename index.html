<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/logo-blanco.png">
    <title> PAVLVS • Text Conversor </title>
</head>

<body>
    <!-- Definición del menú -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#principal"><img src="img/logo-blanco.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse tit" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link titulo">PAVLVS</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <main role="main" class="container">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center col-sm-6">
                <section class="contenido">
                    <h3>Selección de imagen</h3>
                    <section class="carga">
                      <div class="custom-file">
                          <input id="archivo" type="file" class="custom-file-input">
                          <label class="custom-file-label" for="archivo">Selecciona una imagen</label>
                      </div>
                      <br>
                      <button id="btnDetectar" class="btn btn-dark boton">Detectar</button>
                    </section>
                </section>
            </div>
            <div class="d-flex justify-content-center align-items-center col-sm-6">
              <section class="resultados">
                <h3>Resultados</h3>
                <p class="texto" id="estado"></p>
              </section>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src='https://unpkg.com/tesseract.js@2.0.0-alpha.7/dist/tesseract.min.js'></script>
    <script src="js/script.js"></script>

</body>

</html>
